<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        font-family: "微軟正黑體", sans-serif;
    }

    body {
        padding: 20px;
    }

    .input-item {
        margin-top: 10px;
        margin-bottom: 15px;
    }

    .input {
        padding: 12px 15px 12px 15px;
        background: #EDF2F7;
        border-radius: 5px;
        border: 1px solid #edf2f7;
    }

    .input:focus {
        background: #ffffff;
        outline: none;
        border: 1px solid #667EEA;
    }

    .input-title {
        color: #718096;
        margin: 0;
        margin-bottom: 5px;
    }

    .button {
        color: white;
        background: #667EEA;
        padding: 12px 20px 12px 20px;
        text-transform: uppercase;
        border: 0;
        text-decoration: none;
        font-weight: bold;
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background: #4C51BF;
    }

    .button:active {
        background: #3C366B;
    }

    .button:focus {
        outline: none;
    }

    
</style>

<body>
    <h1>登入</h1>
    <form action="">
        <div class="input-item">
            <p class="input-title">帳號</p>
            <input type="text" name="" id="" class="input">
        </div>
        <div class="input-item">
            <p class="input-title">密碼</p>
            <input type="password" name="" id="" class="input">
        </div>
        <div class="input-item">
            <input type="checkbox" name="" id="remember">
            <label for="remember">記住帳號</label>
        </div>
        <button type="submit" class="button">登入</button>
    </form>
</body>
</html>
